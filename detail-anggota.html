            const anggota = anggotaData[id] || null;

            if (anggota) {
                // Jika data ditemukan, perbarui halaman
                document.title = `Profil ${anggota.nama}`;
                document.getElementById('detail-foto').src = anggota.foto;
                document.getElementById('detail-foto').alt = `Foto ${anggota.nama}`;
                document.getElementById('detail-nama').textContent = anggota.nama;
                document.getElementById('detail-ttl').textContent = anggota.ttl;
                document.getElementById('detail-sekolah').textContent = anggota.sekolah;
                document.getElementById('detail-hobi').textContent = anggota.hobi;
                document.getElementById('detail-motto').textContent = `"${anggota.motto}"`;
            } else {
                // Jika ID tidak valid atau tidak ditemukan
                document.getElementById('detail-nama').textContent = "Anggota Tidak Ditemukan";
